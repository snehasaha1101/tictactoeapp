<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link href="style.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body>
    <main>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn">
                <i class="ri-play-fill"></i>
                New Game
            </button>
        </div>
        <h1>Tic Tac Toe</h1>
        <div id="score-board">
            <p><span id="player1">Player 1:</span> <span id="player1-score">0</span> | <span id="player1-symbol">Symbol: X</span></p>
            <p><span id="player2">Player 2:</span> <span id="player2-score">0</span> | <span id="player2-symbol">Symbol: O</span></p>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">
            <i class="ri-refresh-line"></i>
            Reset Game
        </button>
    </main>
    <script src="script.js"></script>
</body>
</html>
